<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="result">
        <span>0</span>
      </div>

      <div class="buttons">
        <button class="btn color1 reset">AC</button>
        <button class="btn color1 negative" value="+/-">+/-</button>
        <button class="btn color1 percent" value="%">%</button>
        <button class="btn color2 operation" value="/">/</button>
        <button class="btn color3 number" value="7">7</button>
        <button class="btn color3 number" value="8">8</button>
        <button class="btn color3 number" value="9">9</button>
        <button class="btn color2 operation" value="x">x</button>
        <button class="btn color3 number" value="4">4</button>
        <button class="btn color3 number" value="5">5</button>
        <button class="btn color3 number" value="6">6</button>
        <button class="btn color2 operation" value="-">-</button>
        <button class="btn color3 number" value="1">1</button>
        <button class="btn color3 number" value="2">2</button>
        <button class="btn color3 number" value="3">3</button>
        <button class="btn color2 operation" value="+">+</button>
        <button class="btn color3 cero number" value="0">0</button>
        <button class="btn color3 number">.</button>
        <button class="btn color2 equal">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
